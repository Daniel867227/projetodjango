<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Django</title>
</head>

<body>
    {% extends "aprendizadopythons/base.html" %} 

    {% block header %}
        <div class="jumbotron">
            <h1> Acompanhe seu aprendizado.</h1>
        </div>
    {% endblock header %}
    
    {% block content %}
        {% if user.is_authenticated %}
            <h2>
                 <p>Seja bem vindo</p>
            </h2>
        {% else %}
            <a href="{% url 'register' %}">Crie uma conta</a> para utilizar agora!
        {% endif %}
    {% endblock content %}
</body>

</html>
