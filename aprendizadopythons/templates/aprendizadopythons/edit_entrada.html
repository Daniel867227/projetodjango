{% extends "aprendizadopythons/base.html"%}

{% load bootstrap3 %}

{% block header %}
    <h1><a href="{% url 'topico' topico.id  %}">{{ topico }}</a></h1>
{% endblock header%}

{% block content %}


<h2>Editar Anotação:</h2>

<form action="{% url 'edit_entrada' entrada.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">Salvar</button>
    {% endbuttons %}

</form>

{% endblock content %}
