{% extends "aprendizadopythons/base.html" %}

{% load bootstrap3%}
<!--serve para carregar o bootstrap na pagina para carregar as tags proprias do bootstrap-->

{% block header %}
<h2>Adicione um novo Topico</h2>
{% endblock header %}

{% block content %}
 

    <form action="{% url 'novo_topico' %}" method ="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!--Essa tag acima Ã© uma tag bootstrap -->

        {% buttons %}
        <button name="submit" class="btn btn-primary">Adicionar</button>
        {% endbuttons %}
    </form>

{% endblock content %}
