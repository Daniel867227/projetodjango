{% extends "aprendizadopythons/base.html" %}

{% load bootstrap3 %}


{% block header %}
    <h1><a href="{% url 'topico' topico.id %}">{{topico}}</a></h1>
{% endblock header %}

{%block content%}
<h3>Adicione uma nova entrada:</h3>



<form action="{% url 'nova_anotacao' topico.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Adicionar</button>
    {% endbuttons %}
</form>

{% endblock content%}
